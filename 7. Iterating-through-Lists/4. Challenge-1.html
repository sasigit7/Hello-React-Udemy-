       // Alternative method: 
       class FriendlyList extends React.Component {
           render() {
               return (
                   <div>{this.props.siblings.map(function(person){
                       return <div key={person.id}>{person.name}</div>;
                   })}</div>
               );
           }
       }

       ReactDOM.render(
         <FriendlyList siblings = {siblings}/>,
         document.getElementById("app")
       );
