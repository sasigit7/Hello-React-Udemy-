<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering Two Filtered And Transformed Lists To The DOM</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

var siblings = [
           {id: 1, name: "Shashi", female: false},
           {id: 2, name: "Chukki", female: false},
           {id: 3, name: "Jhansi", female: true},
           {id: 4, name: "Chakki", female: true}
       ];


       function FamilyList (props) {
           // Use filter and map method to generate JSX for female siblings
           var femaleSiblings = props.siblings.filter(function(person) {
               return person.female;
           }).map(function(person){
               return <div key={person.id}>{person.name}</div>;
           });
          
          // Use filter and map method to generate JSX for male siblings
          var maleSiblings = props.siblings.filter(function(person){
              return person.female === false;
          }).map(function(person){
              return <div key={person.id}>{person.name}</div>;
          });


           return (
               <div>
                 <h1>Female Siblings </h1>
                 <div>
                 {/*Render female siblings */}
                 {femaleSiblings}
                 </div>
                 <hr />
                 <h1>Male Siblings</h1>
                 <div>
                  {/*Render male siblings */}
                  {maleSiblings}
                 </div>
               </div>
           );
       }
    
       ReactDOM.render(
        <FamilyList siblings = {siblings}/>,
         document.getElementById("app")
       );
    </script>

</body>
</html>
