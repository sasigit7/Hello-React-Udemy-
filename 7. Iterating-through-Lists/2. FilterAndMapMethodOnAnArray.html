<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter And Map Method On An Array</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

       // ARRAY OF OBJECTS -  3 PROPS (ID, NAME, FEMALE) & 3 VALUES (NUMBER, STRING, BOOLEAN)
       var siblings = [
           {id: 1, name: "Shashi", female: false},
           {id: 2, name: "Chukki", female: false},
           {id: 3, name: "Jhansi", female: true},
           {id: 4, name: "Chakki", female: true}
       ];
       
       // CREATE A FamilyList COMPONENT
       function FamilyList(props) {
          // Assign props.siblings to siblings variable to clean up the code (optional)
          var siblings = props.siblings;

          // Use the filter method to only show female siblings
            // var siblings = siblings.filter(function(person){
            //     return person.female;
            // });

          // Use map method on siblings array to create a new array full of JSX
        //    var siblingsListItem = siblings.map(function(person) {
        //           return <div key={person.id}>{person.name}</div>
        //    });
          
          // METHOD CHAINING => filter method on map mathod
           var siblingsListItem = siblings.filter(function(person){
                return person.female;
            }).map(function(person) {
                  return <div key={person.id}>{person.name}</div>
           });

           return (
                <div>{siblingsListItem}</div>
           );
       } 
      
      // ALTERNATIVE FamilyList COMPONENT USING METHOD CHAINING:
            // function FamilyList(props) {
            //  return (
            //       <div>{props.siblings.filter(function(person){
            //              return person.female;
            //     }).map(function(person){
            //              return <div key={person.id}>{person.name}</div>
            //      })}</div>
            //   );
            // } 
            
       ReactDOM.render(
         <FamilyList siblings={siblings} />,
         document.getElementById("app")
       );
    </script>

</body>
</html>
