<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Refactoring ColorSpectrum Component:</title>

    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->  
  <div id="app">REACT HAS NOT RENDERED YET</div>
  
  <!-- JAVASCRIPT -->
  <script type="text/babel"> 
    var colors = [
      {id:1 , color: "red", name: "red"},
      {id:2 , color: "orange", name: "orange"},
      {id:3 , color: "yellow", name: "yellow"},
      {id:4 , color: "green", name: "green"},
      {id:5 , color: "blue", name: "blue"},
      {id:6 , color: "indigo", name: "indigo"},
      {id:7 , color: "violet", name: "violet"}
  ];

  // Challenge-2: Setup the Color Component to recieve the array and transform it with the 
  // map method to provide the JSX we want to render to the DOM. 
   var Color = function(props) {
       var colorItems = props.colors.map(function(color){
           var colorStyle = {
            marginBottom: 20,   
            width: 150,
            height: 50,
            backgroundColor: color.color
           };
           return <div style={colorStyle} key={color.id}>{color.name}</div>
       });
       return (
           <h1>{colorItems}</h1>
       );
   }
   
  // Challenge-1 : Create prop of colors and assign it the value of our colors array. 
    ReactDOM.render(
      <Color colors={colors} />,
      document.getElementById("app")
  );
