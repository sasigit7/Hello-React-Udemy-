<body>
    <script>
      // EXAMPLE-1:
      var forecast = [
       {day: 'Monday', sun: true, humidity: 10},
       {day: 'Tuesday', sun: false, humidity: 100},
       {day: 'Wednesday', sun: false, humidity: 100},
       {day: 'Thursday', sun: true, humidity: 25},
       {day: 'Friday', sun: false, humidity: 100},
       {day: 'Saturday', sun: true, humidity: 15},
       {day: 'Sunday', sun: false, humidity: 100}
       ];
      
       // USING A FOR LOOP: 
    //    var humid = [];
    //    for(var i = 0; i < forecast.length; i++) {
    //        humid.push(forecast[i].humidity);
    //        }
      //console.log(humid); // [10, 100, 100, 25, 100, 15, 100]
    
      // USING A MAP METHOD: 
        var humid = forecast.map(function(wetness) {
            return wetness.humidity;
        });
       // console.log(humid); // [10, 100, 100, 25, 100, 15, 100]

       // EXAMPLE-2:
       var numbers = [5, 10, 15, 20, 25];
      
      // USING A FOR LOOP:

    //       triples.push(numbers[i] * 3);
    //   }
     // console.log(triples); // [15, 30, 45, 60, 75]


    // USING A MAP METHOD: 
        var triples = numbers.map(function(num) {
              return num * 3;
        });
      //  console.log(triples); // [15, 30, 45, 60, 75]

      // EXAMPLE-3: 
        var numbers = [2, 4, 6, 8, 10, 12];

        //USING FOR LOOP: 
        // var double = [];
        // for(var i = 0; i < numbers.length; i++) {
        //    double.push(numbers[i] * 2);
        // }
       // console.log(double); // [4, 8, 12, 16, 20, 24]

        // USING MAP METHOD: 
        // var double = numbers.map(function(mult) {
        //     return mult * 2;
        // });
        // console.log(double); // [4, 8, 12, 16, 20, 24]

        // MAP CHAIN METHOD: 
        var doublePlusOne = numbers.map(function(mult) {
            return mult * 2;
        }).map(function(mult){
            return mult + 1;
        });
       // console.log(doublePlusOne); // [5, 9, 13, 17, 21, 25]

       // EXAMPLE-4: 
       // Change an array of greetings to all upper case words
       // Save the first word in the array to a variable. 

       var greeting = ['hi', 'hello', 'hola', 'namasthey'];

       var shout = greeting.map(function(salutation) {
           return salutation.toUpperCase();
       });
       console.log(shout); // ["HI", "HELLO", "HOLA", "NAMASTHEY"]

       var hiShout = shout.shift();
       console.log(hiShout); // HI
    </script>
