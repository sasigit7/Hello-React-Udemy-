<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Styling Class Components Internally</title>
 
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

</head>

<body>
<!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
<div id="app">REACT HAS NOT RENDERED YET</div>

<!-- JAVASCRIPT -->
<script type="text/babel">
class Circle extends React.Component {
    render () {
        // Create a JavaScript Object
        var circleStyle = {
            width: 100,
            height: 100,
            background: "green",
            borderRadius: "50%",
            padding: 20,
            textAlign: "center"
        }
        return (
            // Assign object to style attribute of h1 element
            <h1 style={circleStyle}>Circle</h1>
        );
    }
}

class Square extends React.Component {
    render () {
         // Create a JavaScript Object
        var squareStyle = {
            width: 100,
            height: 100,
            background: "red",
            padding: 20,
            textAlign: "center"
        }
        return (
            // Assign object to style attribute of h1 element
            <h1 style={squareStyle}>Square</h1>
        );
    }
}

class Rectangle extends React.Component {
    render () {
         // Create a JavaScript Object
        var rectangleStyle = {
            width: 200,
            height: 100,
            background: "blue",
            padding: 20,
            textAlign: "center",
            }
        return (
          // Assign object to style attribute of h1 element
            <h1 style={rectangleStyle}>Rectangle</h1>
        );
    }
}
ReactDOM.render(
    // REACT WHAT,
    <div>
    <Circle />
    <Square />
    <Rectangle />
    </div>,
    // REACT WHERE
    document.getElementById("app")
);
  </script>  
</body>
</html>
