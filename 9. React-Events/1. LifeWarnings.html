<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Events : Life Warnings</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
    // Create Warnings class Component: 
     class Warnings extends React.Component {
         handleButtonStove () {
             alert("Ouchh!! That's hot");
         }
         handleButtonSlurpee () {
             alert("Drink the juice really fast!");
         }

         render() {
             return (
                 <div>
                 <h1>Life Warnings</h1>
                 <button onMouseOver={this.handleButtonStove}>Touch Stove</button>
                 <button onMouseOver={this.handleButtonSlurpee}>Drink Slurpee Really Fast</button>
                 </div>
             );
         }
     }
       
       ReactDOM.render(
         <Warnings />,
         document.getElementById("app")
       );
    </script>

</body>
</html>
