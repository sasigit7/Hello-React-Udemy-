<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State: Meal Voter</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
    // CREATE A DinnerVote CLASS COMPONENT:
    class DinnerVote extends React.Component {
        constructor(props) {
            super(props);

            this.state ={
                 votes: 0
            }

        }
         add () {
            this.setState({
                votes: this.state.votes + 1
            });
         }

         subtract () {
            this.setState({
                votes: this.state.votes - 1
            });
         }

        render() {
             var dinnerVoteStyle = {
                 display: "inline-block",
                 textAlign: "center",
                 margin: 20,
                 height: 500,
                 width: 300,
                 padding: 0,
                 backgroundColor: "#fff",
                 WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                 filter: "drop-shadow(0px 0px 5px #555)"
             }
             var foodStyle = {
                 height: 200,
                 width: 200,
                 marginTop: 20
             }
            return (
                <div style={dinnerVoteStyle}>
                   <img src={this.props.img} alt="food image" style={foodStyle}/>
                   <h1>Dinner Time</h1>
                   <p>Vote here if you want this</p>
                   <button onClick={() => this.add()}>+1</button>
                   <p>Vote here if you don't want this</p>
                   <button onClick={() => this.subtract()}>-1</button>
                   <p>Total: {this.state.votes}</p>
                </div>
            );
        }
    }
     
       ReactDOM.render(
         <div>
            <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
            <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
            <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
         </div>,
         document.getElementById("app")
       );
    </script>

</body>
</html>
