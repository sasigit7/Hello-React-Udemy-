<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Without Using Babel</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script>
     // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
       ReactDOM.render(
         // REACT WHAT - IN ES2015 WITHOUT USING BABEL COMPILER.
         React.createElement("div", null, React.createElement("h1", null, "Hi, My name is Shashi!"),
         React.createElement("h3", null, "I am based in London, U.K "), 
         React.createElement("p", null, "I am a Self-taught Full Stack Web Developer in making who loves to learn new web technologies passionately day in and day out.")),
         // REACT WHERE - DIV WITH ID OF "APP"
         document.getElementById("app")
       );
     </script>

</body>
</html>
