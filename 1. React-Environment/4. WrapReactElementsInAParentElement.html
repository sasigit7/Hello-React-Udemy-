<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wrap React Elements In A Parent Element</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">
      ReactDOM.render(
            // ASSIGNMENT CHALLENGE - RENDER 3 JSX ELEMENTS TO THE DOM
            // ADJACENT JSX ELEMENTS MUST BE WRAPPED IN A PARENT ELEMENT. 
            <div>
              <h1>Hi, My name is Shashi!</h1>
              <h3>I am based in London, U.K </h3>
              <p>I am a Self-taught Full Stack Web Developer
                 in making who loves to learn new web technologies
                 passionately day in and day out and applies them in real world!</p>
            </div>,
          document.getElementById("app")
      );
   </script>

</body>
</html>
