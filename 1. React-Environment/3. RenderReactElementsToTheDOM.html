<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rendering React Elements to the DOM</title>
    
    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    <div id="app">REACT HAS NOT RENDERED YET!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

    // ASSIGNMENT CHALLENGE :
    // RENDER A PARAGRAPH TAG WITH THE CONTENT  "I AM A PARAGRAPH!".
    ReactDOM.render(
          <p>I am a Paragraph!</p>,
          document.getElementById("app")
      ); // I am a Paragraph!

    // RENDER AN ANCHOR TAG THAT LINKS TO GOOGLE WITH THE CONTENT "VISIT GOOGLE"
    ReactDOM.render(
          <a href="https://www.google.com">Visit Google</a>,
          document.getElementById("app")
      ); // Visit Google

    // // RENDER AN UNORDERED LIST WITH THREE LIST ITEMS YOU NEED TO DO TODAY.
      ReactDOM.render(
          <ul>
            <li>Watch and Practice this React Course</li>
            <li>Do Some Workout</li>
            <li>Eat Healthy Food</li>
          </ul>,
          document.getElementById("app")
      );

    </script>

</body>
</html>
