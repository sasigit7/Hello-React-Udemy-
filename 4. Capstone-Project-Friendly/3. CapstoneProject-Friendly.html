<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capstone Project: Friendly</title>
     
     <!-- FONT AWESOME LIBRARY -->
     <script src="https://use.fontawesome.com/ccad93a996.js"></script>

     <!-- REACT LIBRARY -->
     <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
     <!-- REACT DOM LIBRARY -->
     <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
     <!-- BABEL LIBRARY -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>     
</head>

<body>
    <div id="app">React has not rendered yet!</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

    // PARENT COMPONENT
       function Friendly() {
           var friendlyStyle = {
              height: 300,
              width: 200,
              padding: 0,
              backgroundColor: "#FFF",
              WebkitFilter: "drop-shadow(0px 0px 5px #555)",
              filter: "drop-shadow(0px 0px 5px #555)"
           }
        return (
            <div style={friendlyStyle}>
            <Avatar />
            <UserName />
            <GetConnected />
            </div>
        );
    }

// CHILD COMPONENT
    // Avatar Component:
       function Avatar() {
           var avatarStyle = {
               marginLeft: 20,
               marginTop: 20,
               width: 150,
               height: 150,
               borderRadius: "50%"
           }
        return (
            <img src="https://media.licdn.com/dms/image/C5603AQE0ebHPE9E3eg/profile-displayphoto-shrink_200_200/0?e=1573689600&v=beta&t=WzrJTIJFwXnAK_QFBcM0gpClqbHWJhFAGix1lyTsv2A" alt="profile pic" style={avatarStyle}/>
        );
    }

// CHILD COMPONENT
    // UserName Component:
       function UserName() {
           var nameStyle ={
               fontSize: 24,
               fontFamily: "Arial, Helvetica, sans-serif",
               margin: 20
           }
        return (
            <h1 style={nameStyle}>Profile Name </h1>
        );
    }

  // COMPLEX CHILD COMPONENT
    // GetConnected Complex Component: 
       function GetConnected() {
        return (
            <div>
            <Like />
            <Share />
            <Add />
            </div>
        );
    }

    var iconStyle = {
        margin: 20
    }
      // Like Component
       function Like() {
          return (
             <i className="fa fa-thumbs-up" aria-hidden="true" style={iconStyle}></i>
             );
      }
      // Share Component 
       function Share() {
          return (
              <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
              );
      }
      // Add Component
       function Add() {
          return (
              <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
             );
      }

    ReactDOM.render(
           <Friendly />,
           document.getElementById("app")
       );
    </script>
</body>
</html>
