<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Building Complex Stateless Functional Components Using props</title>

    <!-- REACT LIBRARY -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->  
  <div id="app">REACT HAS NOT RENDERED YET</div>
  
  <!-- JAVASCRIPT -->
  <script type="text/babel"> 
  // ASSIGNMENT CHALLENGE - CREATE ONE COMPONENT AND USE PROPS TO RE-CREATE THE PREVIOUS RESULTS:

  var Color = function (props) {
      var colorStyle = {
          width: 150,
          height: 50,
          backgroundColor: props.color
      }
      return (
         <h1 style={colorStyle}>{props.name}</h1>
      );
  } 

  
  ReactDOM.render(
      <div>
      <Color color="red" name="red"/>
      <Color color="orange" name="orange" />
      <Color color="yellow" name="yellow" />
      <Color color="green" name="green" />
      <Color color="blue" name="blue" />
      <Color color="violet" name="violet" />
      <Color color="indigo" name="indigo" />
      </div>,
      document.getElementById("app")
  );
